<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="css/specific_category.css" />
    <script src="js/specific_category.js" defer></script>
    <title>Category</title>
  </head>
  <body>
    <h1>Recipes</h1>

    <select name="Filter" id="selectElement">
      <option value="all">Show all recipes</option>
      <option value="Italian">Italian</option>
      <option value="Indian">Indian</option>
      <option value="Asian">Asian</option>
      <option value="Dessert">Dessert</option>
      <option value="Vegetarian">Vegetarian</option>
    </select>

    <section>
      <div class="recipes-container"></div>
    </section>

    <section class="email full_width">
      <img src="assets/img/logo_pink.webp" alt="" />
      <p class="pink_text">
        Modtag inspiration og få besked om <br />
        nye tilføjede opskrifter i din indbakke
      </p>
      <form action="#" method="POST">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email... "
          required
        />
      </form>
      <button type="submit">Tilmeld dig</button>
    </section>
  </body>
  <footer>
    <div>
      <img
        class="footer_logo"
        src="assets/img/footer_logo.webp"
        alt="Bites logo"
      />
      <div class="icons">
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="assets/imgs/recipe_icons/instagram.svg"
            alt="Instagram icon"
          />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="assets/imgs/recipe_icons/facebook.svg" alt="Faceook icon" />
        </a>
        <a href="https://www.tiktok.com" target="_blank">
          <img src="assets/imgs/recipe_icons/tiktok.svg" alt="Tiktok icon" />
        </a>
      </div>
      <hr />
      <div class="footer_text">
        <p>Privacy policy and cookies</p>
        <p>Contact</p>
      </div>
    </div>

    <div class="curious">
      <h3>Are you still curious?</h3>
      <button><a href="categories.html">All categories</a></button>
      <div class="footer_eggplant">
        <img src="assets/img/eggplant.webp" alt="eggplant" />
      </div>
    </div>
  </footer>
</html>
