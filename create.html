<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="css/create.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sbg2xmd.css" />
    <title>Create</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Submit your own recipe</h1>

      <h2>Fill out the form below to have your delicious recipe added to our site</h2>

      <section>
        <div class="create_recipe">
          <form name="create" class="grid">
            <label for="recipe-name">Recipe name</label>
            <input id="recipe-name" name="rname" type="text" placeholder="Fx. vegetarian stir-fry" />
            <input id="prep-time" name="ptime" type="number" placeholder="Fx. 20" />
            <input id="cook-time" name="ctime" type="number" placeholder="Fx. 17" />
            <input id="servings" name="servings" type="number" placeholder="Fx. 4" />
            <label>
              Ingredient list
              <textarea name="ingredients" placeholder="Fx. rice, vegetables..." rows="15"></textarea>
            </label>
            <label>
              Instructions
              <textarea name="instructions" placeholder="Fx. heat oil and add vegetables..." rows="25"></textarea>
            </label>
            <input id="tags" name="tags" type="text" placeholder="Fx. italian, pasta, vegetarian..." />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="grid_1">
      <img class="logo" src="assets/img/logo.webp" alt="Bites logo" />
      <div class="icons">
        <a href="https://www.instagram.com" target="_blank">
          <img src="assets/imgs/recipe_icons/instagram.svg" alt="Instagram icon" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="assets/imgs/recipe_icons/facebook.svg" alt="Faceook icon" />
        </a>
        <a href="https://www.tiktok.com" target="_blank">
          <img src="assets/imgs/recipe_icons/tiktok.svg" alt="Tiktok icon" />
        </a>
      </div>
      <hr />
      <div class="footer_text">
        <p>Privacy policy and cookies</p>
        <p>Contact</p>
      </div>
      <div class="curious">
        <h3>Are you still curios?</h3>
        <a class="button" href="categories.html">See all recipes</a>
      </div>
    </footer>
  </body>
</html>
