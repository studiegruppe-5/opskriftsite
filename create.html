<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="css/create.css" />
    <link rel="icon" type="image/webp" href="./assets/img/favi.webp" />

    <link rel="stylesheet" href="https://use.typekit.net/sbg2xmd.css" />
    <script src="assets/base.js" defer></script>

    <title>Create</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Submit your own recipe</h1>

      <section>
        <h3>Fill out the form below to have your recipe added to our site</h3>
        <div>
          <form name="create" class="grid">
            <div class="recipe-name">
              <label for="recipe-name">
                Recipe name:
                <input id="recipe-name" name="rname" type="text" placeholder="Spaghetti carbonara..." />
              </label>
            </div>

            <div class="prep-time">
              <label for="prep-time">
                Prep time:
                <input id="prep-time" name="ptime" type="number" placeholder="20" />
              </label>
            </div>
            <div class="cook-time">
              <label for="cook-time">
                Cook time:
                <input id="cook-time" name="ctime" type="number" placeholder="17" />
              </label>
            </div>

            <div class="servings">
              <label for="servings">
                Servings:
                <input id="servings" name="servings" type="number" placeholder="4" />
              </label>
            </div>

            <div class="tags">
              <label for="tags">
                Add some tags:
                <input id="tags" name="tags" type="text" placeholder="Italian, pasta, meat..."
              /></label>
            </div>

            <div class="ingredients">
              <label>
                Ingredient list:
                <textarea name="ingredients" placeholder="Spaghetti, bacon, eggs..." rows="15"></textarea>
              </label>
            </div>

            <div class="instructions">
              <label>
                Instructions:
                <textarea name="instructions" placeholder="Boil water and add spaghetti..." rows="25"></textarea>
              </label>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section class="email full_width">
        <img src="assets/img/logo_pink.webp" alt="" />
        <p class="pink_text">
          Modtag inspiration og få besked om <br />
          nye tilføjede opskrifter i din indbakke
        </p>
        <form action="#" method="POST">
          <input type="email" id="email" name="email" placeholder="email... " required />
        </form>
        <button type="submit">Tilmeld dig</button>
      </section>
    </main>

    <footer>
      <div>
        <img class="footer_logo" src="assets/img/footer_logo.webp" alt="Bites logo" />
        <div class="icons">
          <a href="https://www.instagram.com" target="_blank">
            <img src="assets/imgs/recipe_icons/instagram.svg" alt="Instagram icon" />
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <img src="assets/imgs/recipe_icons/facebook.svg" alt="Faceook icon" />
          </a>
          <a href="https://www.tiktok.com" target="_blank">
            <img src="assets/imgs/recipe_icons/tiktok.svg" alt="Tiktok icon" />
          </a>
        </div>
        <hr />
        <div class="footer_text">
          <p>Privacy policy and cookies</p>
          <p>Contact</p>
        </div>
      </div>

      <div class="curious">
        <h3>Are you still curious?</h3>
        <button><a href="specific_category.html">All recipes</a></button>
        <div class="footer_eggplant">
          <img src="assets/img/eggplant.webp" alt="eggplant" />
        </div>
      </div>
    </footer>
  </body>
</html>
